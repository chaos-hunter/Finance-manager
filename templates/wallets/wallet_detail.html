{# wallets/templates/wallets/wallet_detail.html #}
{% extends "base.html" %}

{% block content %}
  <div id="react-wallet-detail"
       class="react-shell"
       data-add-url="{% url 'transaction_create' wallet.id %}"
       data-statement-url="{% url 'wallet_statement' wallet.id %}"
       data-delete-url="{% url 'wallet_delete' wallet.id %}"
       data-topup-url="{% url 'wallet_topup' wallet.id %}"></div>
  {{ wallet_data|json_script:"wallet-detail-data" }}
{% endblock %}
