{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2>Reset your password</h2>
  <p>Enter your email address and we'll send you a link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br>
    <button type="submit">Send reset email</button>
  </form>
{% endblock %}
